<div class="page-header">
  <h1>Tipos <small>tipos de lan√ßamentos</small></h1>

  <div class="panel panel-primary">
    <div class="panel-body">
      <form action="" #typeForm = "ngForm" (ngSubmit)="onSave(typeForm)">
        <div class="col-md-2">
          <label for="inputId">ID:</label>
          <input type="text"
                 id="inputId"
                 class="form-control"
                 [(ngModel)] = "type.id"
                 name="id"
                 readonly="readonly" />
        </div>
        <div class="col-md-8">
            <label for="inputName">Nome:</label>
            <input type="text"
                   id="inputName"
                   class="form-control"
                   [(ngModel)] = "type.name"
                   name="name"
                   placeholder="Name" autofocus />
        </div>
        <div class="col-md-2">
          <label>&nbsp;</label>
          <button type="submit"
                  class="btn btn-primary btn-block"
                  [disabled]="!typeForm.form.valid">
              <i class="fa fa-save"></i> Salvar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="col-md-1 text-center">ID</th>
          <th>Nome</th>
          <th class="col-md-1 text-center">
            <a href="#" class="btn btn-sm btn-primary">
                <i class="fa fa-plus"></i> Novo
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let obj of types">
          <td class="text-center">{{obj.id}}</td>
          <td>{{obj.name}}</td>
          <td class="text-center">
            <a href="#" class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i></a>
            <a href="#" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
